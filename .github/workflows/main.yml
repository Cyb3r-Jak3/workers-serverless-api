name: Deploy

on:
  push:
    branches:
      - '**'
    paths:
      - 'src/**'
      - '.github/workflows/main.yml'
      - 'package.json'
    tags:
      - "v*"
  pull_request:
    branches: [main]
    paths: ['package.json']

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Restore NPM cache
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        if: ${{github.ref_type == 'branch'}}
        run: npm run lint

      - name: Test
        if: ${{github.ref_type == 'branch'}}
        run: npm run test

      - name: Report Variables
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "GitHash: ${GITHUB_SHA}"
          echo "BuiltTime: ${{ github.event.repository.updated_at }}"

      - name: Deploy to Cloudflare with Wrangler
        uses: cloudflare/wrangler-action@v3.1.1
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          command: deploy --env production
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          wranglerVersion: 3.5.0
          secrets: |
            GitHash
            BuiltTime
        env:
          GitHash: ${{ github.sha }}
          BuiltTime:  ${{ github.event.repository.updated_at }}